<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Form Validation</title>
</head>
<body>
  <div class="container">
    <form id="reg-form" class="form">
      <div class="wrapper">
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="first_name" placeholder="Firstname" autocomplete="off" >
      </div>
      <div class="error"></div>
      <div class="wrapper">
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" name="lastname" placeholder="Lastname" autocomplete="off" >
      </div>
      <div class="error"></div>
      <div class="wrapper">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email Address" autocomplete="off" >
      </div>
      <div class="error"></div>
      <div class="wrapper">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="off" >
      </div>
      <div class="error"></div>
      <div class="wrapper">
        <label for="password">Confirm Password</label>
        <input type="password" id="confirm-password" name="password" autocomplete="off" >
      </div>
      <div class="error"></div>
      <div class="submit">
        <input type="submit" id="submitBtn" name="submit" value="submit">
      </div>
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
